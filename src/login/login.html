<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiamondCut Motors</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
   <div class="container">
        <div class="carousel-container">
            <div class="header-background">
                <img class="active header-image" src="/assets/2008-bugatti-veyron.jpg" alt="">
                <img class="header-image" src="/assets/2012-mercedes-c63-amg-black-series.jpg" alt="">
                <img class="header-image" src="/assets/2010-porsche-911-turbo.jpeg" alt="">
                <img class="header-image" src="/assets/2010-audi-r8-v10.jpg" alt="">
                <img class="header-image" src="/assets/2002-ferrari-enzo.jpg" alt="">
            </div>
        </div>
        <form id="form" action="../home/index.html">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="username" type="text" placeholder="Enter your email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone">Phone</label>
                <input id="phone" name="phone" type="tel" placeholder="Enter your phone number">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Confirm Password</label>
                <input id="password2" name="password2" type="password" placeholder="Confirm your password">
                <div class="error"></div>
            </div>
            <div class="input-control-checkbox">
                <input id="checkbox" name="checkbox" type="checkbox">
                <label for="checkbox">I agree to the terms and conditions</label>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
   </div>

    <script src="login.js"></script>
    <script src="carousel.js"></script>
    
</body>
</html>
